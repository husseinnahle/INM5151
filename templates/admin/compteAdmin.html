{% extends "base.html" %}

{% block content %}
    <div class="compteAdmin">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-accounts-tab" data-bs-toggle="tab" href="#nav-accounts" role="tab" aria-controls="nav-accounts" aria-selected="true">Accounts</a>
                <a class="nav-item nav-link" id="nav-requests-tab" data-bs-toggle="tab" href="#nav-requests" role="tab" aria-controls="nav-requests" aria-selected="false">Requests</a>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-accounts" role="tabpanel" aria-labelledby="nav-accounts-tab">

                <select name="action" id="action" onchange="chooseAction(this.value)">
                    <option value=""></option>
                    <option value="add">Add</option>
                    <option value="edit">Edit</option>
                    <option value="delete">Delete</option>
                </select>

                <div class="action add" id="add-account" style="display:none;">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select name="type" id="Type" required>
                            <option value="">--Choose a type--</option>
                            <option value="ADMIN">Administrator</option>
                            <option value="INSTRUCTOR">Instructor</option>
                            <option value="MEMBER">Member</option>
                            <option value="STANDARD">Standard</option>
                        </select>
                    </div>
                </div>


                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Type</th>
                            <th scope="col" class="action edit" style="display:none">Edit type</th>
                            <th scope="col" class="action delete" style="display:none"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr id="{{user.id}}" onclick="toggleRow(this)">
                                <td scope="row">{{user.id}}</td>
                                <td scope="row">{{user.name}}</td>
                                <td scope="row">{{user.email}}</td>
                                <td scope="row" id="type">{{user.type}}</td>
                                <td scope="row" class="action edit" style="display:none">
                                    <select name="type" id="Type">
                                        <option value="">--Choose a type--</option>
                                        <option value="ADMIN">Administrator</option>
                                        <option value="INSTRUCTOR">Instructor</option>
                                        <option value="MEMBER">Member</option>
                                        <option value="STANDARD">Standard</option>
                                        <option value="{{user.type}}" id="previous_option" style="display:none"></option>
                                    </select>
                                    <button onclick="editRow('{{user.id}}')">Done</button>
                                    <button onclick="cancelEditRow('{{user.id}}')">Cancel</button>
                                </td>
                                <td scope="row" class="action delete" style="display:none"><button onclick="deleteRow('{{user.id}}')">Delete</button></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
            <div class="tab-pane fade show" id="nav-requests" role="tabpanel" aria-labelledby="nav-requests-tab">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Request id</th>
                            <th scope="col">User</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for request in requests %}
                            <tr id="{{ request.id }}" onclick="window.location.href='/account/request/{{ request.id }}'">
                                <td scope="row">{{request.id}}</td>
                                <td scope="row">{{request.username}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
