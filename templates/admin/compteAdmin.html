{% extends "base.html" %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/compte.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/admin.css') }}" />
  <script src="{{ url_for('static', filename='assets/javascript/scriptAdmin.js') }}"></script>
  <div class="compteContainer">
        <div class="infoCompte">
            <div class="infoCompte-form">
                <h2>Accounts</h2>
                <table class="fixed_header">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th scope="col">Id</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Type</th>
                            <th scope="col">Status</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                     </thead>
                    <tbody>
                        {% for user in users %}
                        <tr id ="{{user.id}}">
                            <td><input type="checkbox" name="record"></td>
                            <td scope="row"id ="id" >{{user.id}}</td>
                            <td scope="row"id="name">{{user.name}}</td>
                            <td id="email">{{user.email}}</td>
                            <td id="type">{{user.type}}</td>
                            <td id="type">active</td>
                            <td> <button type="button" class="edit-row" id="editBtn">Edit</button></td>
                            <td> <button type="button" class="delete-row" id="editBtn">Delete</button></td>
                        </tr>
                        {%endfor%}
                        
                        <tfoot>
                            <tr>
                                <td>
                                    <button type="button" class="delete-rows">Delete selected Account</button>
                                </td>
                            </tr>
                        </tfoot>
                        
                        
                    </tbody>
                </table>
                
                

                            <form>
                            <input type="text" id="Username" placeholder="Username"></td>
                            <input type="text" id="password" placeholder="password"></td>
                            <input type="text" id="Email" placeholder="Email"></td>
                            <select name="type" id="Type">
                                    <option value="">--Choose a type--</option>
                                    <option value="Administrator">Admin</option>
                                    <option value="Instructor">Instructor</option>
                                    <option value="Standard">Standard</option>
                                    <option value="Member">member</option>
                                </select>
                            
                            <select name="Status" id="Status">
                                    <option value="">--Choose a status--</option>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>

                        <input type="submit" class="add-row" value="Add account">
                    </form>
                
            </div>
        </div>
  </div>
{% endblock %}
