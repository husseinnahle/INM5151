{% extends "base.html" %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/compte.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/admin.css') }}" />
  <script src="{{ url_for('static', filename='assets/javascript/scriptAdmin.js') }}"></script>
  <div class="compteContainer">
        
        <div class="langages">
            <div class="langages-container-admin">
                <h2>Languages</h2>
                <div class="langages-content-admin">
                    <div class="langage-cards">
                        {% for sujet in sujets %}
                
                {% endfor %}
                </div>
                </div>
                <button type="button" id="submitBtn" onclick="window.location.href='/editLangage'">Add Langage</button>
            </div>
        </div>
        <div class="infoCompte">
            <div class="infoCompte-form">
                <h2>Accounts</h2>
                <table class="fixed_header">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th scope="col">Id</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Type</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                     </thead>
                    <tbody>
                        {% for user in users %}
                        <tr id ="{{user.id}}">
                            <td><input type="checkbox" name="record"></td>
                            <td scope="row"id ="id" >{{user.id}}</td>
                            <td scope="row"id="name">{{user.name}}</td>
                            <td id="email">{{user.email}}</td>
                            <td id="type">{{user.type}}</td>
                            <td id="type">active</td>
                            <td> <button type="button" class="edit-row" id="editBtn">Edit</button></td>
                            <td> <button type="button" class="delete-row" id="editBtn">Delete</button></td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>

                <div>
                    <input type="text" id="Username" placeholder="Username">
                    <input type="text" id="password" placeholder="password">
                    <input type="text" id="Email" placeholder="Email">
                    <input type="text" id="Type" placeholder="Type">
                    <input type="text" id="Status" placeholder="Status">
                    <span id="errorField"><span>
                    <input type="button" class="add-row" value="Add account">
                </div>
                
                <button type="button" class="delete-rows">Delete selected Account</button>
            </div>
        </div>
  </div>
{% endblock %}
