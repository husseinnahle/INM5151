{% extends 'base.html' %}

{% block content %}
<div class="form-popup form-center">
  <div class="form-panel one">
    <div class="form-header">
      <h5>Contact us</h5>
      {% if message %}
      <h4>{{ message }}</h4>
      {% endif %}
    </div>
    <div class="form-content">
      <form action="/support" id="form-popup" method="POST">

        {% if not session['user'] %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" name="email" required />
        </div>
        {% endif %}

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" class="form-control" name="message" maxlength="250" rows="4" required></textarea>
        </div>

        {{ hcaptcha }}
        <br>
        {% if error %}
        <p id="form-popup-error">{{error}}!</p>
        {% endif %}

        <div class="form-group">
          <button type="submit">Send message</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
