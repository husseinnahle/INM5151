{% extends 'base.html' %}

{% block content %}

<div class="form-popup form-center">
<form class="form-signin" action="{{url_for('chatbox')}}" method="POST">
   <div class="form-header">
    <h5>EZCoding Live Chat</h5><br><br>
</div>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus><br>
    <input type="text" id="room" name="room" class="form-control" placeholder="Room" required><br>

    <div class="form-group">
    <button value="submit">Start Chat</button>
</div>  
</form>

</div>

{% endblock %}
