{% extends 'base.html' %}

{% block content %}
  {% if session['user']['type'] == "STANDARD" %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/publicite.css') }}" />
    <div class="publicite-popup" id="publicite-popup">
      <div class="publicite-panel one">
        <video autoplay="autoplay" preload="preload" >
          <source src="{{ url_for('static',filename='video/publicite.mp4') }}" type="video/mp4"></source>
        </video>
        <div id="skip-wrapper">
          <button class="skip-button" id="skip" onclick="closeAd();">Skip</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" language="javascript">
      window.onload=function()  
      {
        setTimeout(showSkip, 7000);          
      };
    </script>
  {% endif %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/quiz.css') }}" />
  {% if session['user']['type'] == "STANDARD" %}
    <div id="quiz-container" style="filter:blur(10px); pointer-events:none;">
  {% else %}
    <div id="quiz-container">  
  {% endif %}
      <div class="quiz-header" style="display: flex;">
        <h1 id="sujet">{{ sujet }}</h1>
        <h1> - </h1>
        <h1 id="sous_sujet">{{ sous_sujet }}</h1>
      </div>
      <div class="quiz-content">
        <div class="quiz-question" style="display: flex;">
          <p id="numero">1</p>
          <p>.&nbsp;</p>
          <p id="question">{{ question }}</p>
        </div>
        <div id="quiz-choix">
          {% for c in choix %}
            <label>
              <input type="radio" id="choix" name="choix"/>
              <span id="choix" name="choix_label" for={{ c }}>{{ c }}</span>
            </label>
          {% endfor %}
        </div>
      </div>
      <span id="erreur"></span><br>
      <div class="button-container">
        <button onclick="questionSuivante();">Suivant</button>
      </div>
  </div>
{% endblock %}
