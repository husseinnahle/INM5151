<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>{{title}} | EZCoding</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/tutoriel.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='logo/ezcoding-window.png') }}" />
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <div class="flex-wrapper">
    <body>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" id="ezcoding__link"><img
              src="{{ url_for('static',filename='logo/ezcoding.png') }}" alt="EZCoding" id="ezcoding__logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse me-auto" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/languages">Languages</a>
              </li>
              <li class="nav-item dropdown">
                {% if session['user'] %}
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">{{ session['user']['name'] }}</a>
                    
                  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><a class="dropdown-item" href="/account">My account</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                  </ul>
                {% else %}
                  <a class="nav-link" href="/login">Login</a>
                {% endif %}
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/become_instructor">Become an instructor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/support">Support</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <script src="{{ url_for('static', filename='assets/javascript/script.js') }}"></script>
      <br />
      <div class="container-fluid">
        {% block content %}{% endblock %}
      </div>

      <footer class="footer bg-dark text-center text-white container-fluid">
        <div class="container p-4 pb-0">
          <section class="mb-4">
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2022 Copyright <a class="text-white" href="/">EZCoding.com</a>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
