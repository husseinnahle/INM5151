<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>EZCoding</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/style.css') }}" />
        <link rel="icon" type="image/png" href="{{ url_for('static',filename='logo/ezcoding-window.png') }}" />
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" id="ezcoding__link">
                    <img src="{{ url_for('static',filename='logo/ezcoding.png') }}" alt="EZCoding" id="ezcoding__logo" />
                </a>
                <div class="collapse navbar-collapse me-auto" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/languages">Languages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/support">Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About us</a>
                        </li>
                    </ul>
                </div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        {% if username %}
                            <a class="nav-link" href="/logout">{{username}}</a>
                        {% else %}
                            <a class="nav-link" href="/login">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </nav>
        <script src="{{ url_for('static', filename='assets/javascript/script.js') }}"></script>
        <br />
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
        <br />
        <footer>
            <div class="footer-content">
                <h3>About us</h3>
                <p>blal Lorem ipsyum dolor site, amet consctetur adipisicing elit. Illo iste corrupti doloribus odio
                    sed!</p>
                <a class="navbar-brand" href="/" id="ezcoding__link">
                    <img src="{{ url_for('static',filename='logo/ezcoding.png') }}" alt="EZCoding"
                        id="ezcoding__logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="footer-bottom">
                <p>copyright &copy; 2022 EZCoding.</p>

            </div>
        </footer>
        <!--<footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2022 Copyright:
                <a class="text-dark" href="/">ezcoding.com</a>
            </div>
        </footer>-->
    </body>
</html>
