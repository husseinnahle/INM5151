<!DOCTYPE html>
<html lang="fr">

<head>
  <title>{{title}} | EZCoding</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/style.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/publicite.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/tutoriel.css') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static',filename='logo/ezcoding-window.png') }}" />
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" id="ezcoding__link"><img
          src="{{ url_for('static',filename='logo/ezcoding.png') }}" alt="EZCoding" id="ezcoding__logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse me-auto" id="collapsibleNavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/languages">Languages</a>
          </li>
          <li class="nav-item dropdown">
            {% if session['user'] %}
              <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">{{ session['user']['name'] }}</a>
                
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item" href="/account">My account</a></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
              </ul>
            {% else %}
              <a class="nav-link" href="/login">Login</a>
            {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/support">Support</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script src="{{ url_for('static', filename='assets/javascript/script.js') }}"></script>
  <br />
  <div class="container-fluid">
    {% block content %}{% endblock %}
  </div>
  <br />

  <footer>
    <div class="footer-content">
      <p>copyright &copy; 2022 EZCoding.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
