<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{title}} | EZCoding</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static',filename='logo/ezcoding-window.png') }}" />
  <script src="{{ url_for('static', filename='assets/javascript/script.js') }}"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" id="ezcoding__link"><img
          src="{{ url_for('static',filename='logo/ezcoding.png') }}" alt="EZCoding" id="ezcoding__logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse me-auto" id="collapsibleNavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/langages">Langages</a>
          </li>
          <li class="nav-item dropdown">
            {% if username %}
            <!-- <a class="nav-link" href="/logout">{{username}}</a> -->
            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">{{username}}</a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
            {% else %}
            <a class="nav-link" href="/connexion">Login</a>
            <!-- Connexion FR -->
            {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aide">Help</a>
            <!-- Aide FR -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/a_propos">About</a>
            <!-- À propos FR -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <br />
    {% block content %}{% endblock %}
  </div>

  <footer class="bg-light text-center text-lg-start">
    <br />
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 Copyright:
      <a class="text-dark" href="/">ezcoding.com</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
