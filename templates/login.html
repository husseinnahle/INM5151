{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
  <section class=" text-center text-lg-start">

    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/form.css') }}" /> -->

    <div class="mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="/static/logo/connexion.png" alt="image connexion EZCoding"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            {% if username %}
            <!-- <p>Vous êtes connecté. Nom d'utilisateur : {{ username }}.</p> -->
            <p>You are logged in. Username : {{ username }}.</p>

            <!-- <p><a href="/logout">Se déconnecter</a></p> -->
            <p><a href="/logout">Logout</a></p>

            {% else %}
            {% if error %}
            <p style="color:#F00">{{error}}.</p>
            {% endif %}
            <form id="login" method="post" action="/login">
              <h2>Sign in</h2><br />
              <!-- <h2>Ouvrir une session</h2><br /> -->
              <div class="form-outline mb-4">
                <!-- <label class="form-label" for="username">Nom d'utilisateur</label> -->
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-control" name="username" required />
                <span id="sp-login"></span>
              </div>

              <div class="form-outline mb-4">
                <!-- <label class="form-label" for="password">Mot de passe</label> -->
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" required />
                <span id="sp-pass"></span>
              </div>
              <span id="match_pass" style="color:red;">{{erreur}}</span>

              <div class="form-outline mb-4">
                <div class="h-captcha" data-sitekey="your_site_key"></div>
              </div>

              <button input type="submit" class="btn btn-primary btn-block mb-4">Login</button>
            </form>
            <!-- <p><a href="/inscription">Vous n'êtes pas inscrit ?</a></p> -->
            <p><a href="/inscription">Don't have an account?</a></p>
            {% endif %}

          </div>
        </div>
      </div>
    </div>

  </section>
  <br />
</div>

<script src="https://js.hcaptcha.com/1/api.js" async defer></script>

{% endblock %}
