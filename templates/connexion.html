{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
  <section class=" text-center text-lg-start">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }

      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }

        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="/static/logo/connexion.png" alt="image connexion EZCoding"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            <form id="login" type="post" action="#">
              <div class="form-outline mb-4">
                <label class="form-label" for="user">Nom d'utilisateur</label>
                <input type="text" id="user" class="form-control" name="user" required />
                <span id="sp-login"></span>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="pass">Mot de passe</label>
                <input type="password" id="pass" class="form-control" name="pass" required />
                <span id="sp-pass"></span>
              </div>

              <button input type="submit" class="btn btn-primary btn-block mb-4">Connexion</button>
              <span id="match_pass"></span>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
  <br />
</div>
